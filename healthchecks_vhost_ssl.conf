#CHANGE YOURDOMAIN TO YOUR DOMAIN NAME
server_tokens off;

upstream healthchecks {
  server healthchecks:8000;
}

server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name healthchecks.yourdomain.test;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name healthchecks.yourdomain.test;

  ssl_certificate /etc/nginx/certs/yourdomain.test.crt;
  ssl_certificate_key /etc/nginx/certs/yourdomain.test.key;

  #max file upload size
  client_max_body_size 10m;

  # gzip compression
  gzip on;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_min_length 500;
  gzip_proxied any;
  gzip_types
  text/plain
  text/css
  text/js
  text/xml
  text/javascript
  application/javascript
  application/x-javascript
  application/json
  application/xml
  application/xml+rss
  image/svg+xml;

  location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_redirect off;
    proxy_pass http://healthchecks;
  }

  location /static/ {
    alias /var/www/healthchecks/static/;
  }
}
